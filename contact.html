<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navagation">
            <div class="nav-link">
                <div class="brand-logo"><img src="logo1.png" ></div>
                <ul>
                    <li><a href="index.html">HOMEPAGE</a></li>
                    <li><a href="About.html">ABOUT US</a></li>
                    <li><a href="Contact.html">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="banner">
        <img src="Clothing Company GoDaddy Store Image.jpg" >
    </div>
    <div class="contact-container">
        <form class="contact-form">
            <div class="input-box">
                <label for="name">First Name</label>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-box">
                <label for="name">Last Name</label>
                <input type="text" name="name" placeholder="Your Last Name" required>
            </div>
            <div class="input-box">
                <label for="Phone number">Telephone NO.</label>
                <input type="tel" name="number" placeholder="Valid formats:(123)456-7890,123-456-7890,123.456.7890" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="sample@hot.com" required>
            </div>
            <div class="input-box">
                <label for="Organization">Organization</label>
                <input type="text" name="text" placeholder="" required>
            </div>
                <div class="input-box">
                <label for="province">Province</label>
                <input type="text" name="text" placeholder="Select your Province" required>
            </div>
            <div class="input-box">
                <label for="city">City/Town</label>
                <input type="text" name="text" placeholder="Select your Municipality or City" required>
            </div>
            <div class="input-box">
                <label for="Barangay">Barangay</label>
                <input type="text" name="text" placeholder="Select your Barangay" required>
            </div>
            <div class="input-box">
                <label for="street">Street</label>
                <input type="text" name="number" placeholder="" required>
            </div>
            <div class="input-box">
                <label for="message">Message</label>
                <textarea name="message" placeholder="write something..."></textarea>
            </div>
            <button type="submit" class="button">Send</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 CALL of DUTY:warzone. All rights reserved.</p> 
    </footer>
</body>
</html>
